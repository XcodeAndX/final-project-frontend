<div class="login-container">
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <h2>Iniciar sesión</h2>
  
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="correo@ejemplo.com"
          class="form-control"
        />
        <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          <span *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Formato de correo inválido.</span>
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="form-control"
        />
        <small *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          La contraseña es obligatoria.
        </small>
      </div>
  
      <button type="submit" [disabled]="form.invalid" class="btn-submit">
        Ingresar
      </button>
  
      <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
    </form>
  </div>
