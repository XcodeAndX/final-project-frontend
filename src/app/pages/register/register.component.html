<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <h2>Crear cuenta</h2>
  
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" formControlName="username" class="form-control" placeholder="Nombre de usuario" />
        <small *ngIf="f['username'].touched && f['username'].invalid">
          <span *ngIf="f['username'].errors?.['required']">El usuario es obligatorio.</span>
          <span *ngIf="f['username'].errors?.['minlength']">Mínimo 3 caracteres.</span>
        </small>
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" class="form-control" placeholder="correo@ejemplo.com" />
        <small *ngIf="f['email'].touched && f['email'].invalid">
          <span *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="f['email'].errors?.['email']">Formato inválido.</span>
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="••••••••" />
        <small *ngIf="f['password'].touched && f['password'].invalid">
          <span *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="f['password'].errors?.['minlength']">Mínimo 6 caracteres.</span>
        </small>
      </div>
  
      <div class="form-group">
        <label for="role">Rol</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="user">Usuario</option>
          <option value="admin">Admin</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid || loading" class="btn-submit">
        {{ loading ? 'Registrando...' : 'Registrar' }}
      </button>
  
      <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  
      <div class="login-link">
        <span>¿Ya tienes una cuenta?</span>
        <a routerLink="/login">Iniciar sesión</a>
      </div>
    </form>
  </div>
