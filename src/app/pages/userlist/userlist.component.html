<div class="usuarios-container">
  <h2>Usuarios registrados</h2>

  <table *ngIf="usuarios.length > 0">
    <thead>
      <tr><th>Nombre</th><th>Email</th><th>Rol</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <span *ngFor="let rol of usuario.roles" class="rol-badge {{ rol }}">
            {{ rol }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
</div>
